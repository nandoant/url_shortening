# Configures H2 in-memory database with MySQL compatibility mode
spring.datasource.url=jdbc:h2:mem:test;MODE=MySQL;

# No username and password required for H2 in-memory database
spring.datasource.username=
spring.datasource.password=

# Uses MySQL dialect for SQL generation
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Automatically updates database schema based on entity changes
spring.jpa.hibernate.ddl-auto=update

# Formats SQL logs for better readability
spring.jpa.properties.hibernate.format_sql=true

# Defers data source initialization until after JPA entities are created
spring.jpa.defer-datasource-initialization=true
